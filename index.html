<!DOCTYPE html>
<html lang='pt'>
	<head>
		<title>Canal MULTI</title>

		<link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/549b3510e7.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<h1 class="band-name">Seja bem vindo ao Canal MULTI</h1>
			<div class="logo">
			<img class="logo" src="img/LOGO.png" alt="Logo do Canal MULTI">
			</div>
			<h2 class="band-name">"O seu canal na internet"</h2>

			<p class="descricao">MULTI canal de programação livre, MÚSICA, NOTÍCIAS, ENTRETENIMENTO e MUITO MAIS.</p>

			<hr>

			<h6><i class="far fa-hand-point-down"></i> Sigam o canal nas redes sociais.<h6>
			<div class="instagram">
			<h3>
			<img class="instagram" src="img/iconfinder_25_social_2609558.png" alt="Sigam no Instagram">
			</h3>
			<ul class="">
				<li class="inst">@canal.multi</li>
			</ul>
			</div>

			<div class="facebook">
			<h4>
				<img class="facebook" src="img/iconfinder_social_style_3_facebook_341099.png" alt="Sigam no Facebook">
			</h4>
			<ul class="">
				<li class="facebook">/sigaocanalmulti</li>
			</ul>
			</div>

			<div class="youtube">
			<h5>
			<img class="youtube" src="img/iconfinder_social_style_3_youtube_341094.png" alt="Inscreva-se no Canal MULTI">
			</h5>
			<ul class="">
				<li class="you">bit.ly/canalmulti</li>
			</ul>
			</div>
		</main>
	</body>
</html>
